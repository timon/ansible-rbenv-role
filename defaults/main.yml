---
rbenv_install: system
rbenv_version: v1.0.0
rbenv_force_update: false

rbenv_default_ruby: 2.4.2
rbenv_rubies:
  - version: "{{ rbenv_default_ruby }}"

rbenv_clean_up: false

rbenv_repo: "https://github.com/rbenv/rbenv.git"

rbenv_plugins_specs: []
rbenv_plugins_keys: []

rbenv_plugins:
  - ruby_build

rbenv_plugin_vars:
  name: "rbenv-vars"
  repo: "https://github.com/rbenv/rbenv-vars.git"
  version: "master"
rbenv_plugin_ruby_build:
  name: "ruby-build"
  repo: "https://github.com/rbenv/ruby-build.git"
  version: "master"
  force_update: true
rbenv_plugin_default_gems:
  name: "rbenv-default-gems"
  repo: "https://github.com/rbenv/rbenv-default-gems.git"
  config: "{{ rbenv_default_gems }}"
  version: "master"
rbenv_plugin_installer:
  name: "rbenv-installer"
  repo: "https://github.com/rbenv/rbenv-installer.git"
  version: "master"
rbenv_plugin_update:
  name: "rbenv-update"
  repo: "https://github.com/rkh/rbenv-update.git"
  version: "master"
rbenv_plugin_whatis:
  name: "rbenv-whatis"
  repo: "https://github.com/rkh/rbenv-whatis.git"
  version: "master"
rbenv_plugin_use:
  name: "rbenv-use"
  repo: "https://github.com/rkh/rbenv-use.git"
  version: "master"

rbenv_root: "{% if rbenv_install == 'system' %}/usr/local/rbenv\
             {% else %}~/.rbenv{% endif %}"

# File is located in files/default-gems
rbenv_default_gems: default-gems

rbenv_set_vars: true
rbenv_set_secure_path: true

rbenv_users: []

rbenv_extra_depends: []
rbenv_apt_packages:
  - build-essential
  - curl
  - git
  - libcurl4-openssl-dev
  - libffi-dev
  - libreadline-dev
  - libssl-dev
  - libxml2-dev
  - libxslt1-dev
  - patch
  - zlib1g-dev
rbenv_dnf_packages:
  - curl
  - gcc
  - git
  - libffi-devel
  - libyaml-devel
  - openssl-devel
  - patch
  - readline-devel
  - zlib-devel
rbenv_yum_packages:
  - bzip2
  - curl
  - gcc
  - git
  - libffi-devel
  - libyaml-devel
  - openssl-devel
  - patch
  - readline-devel
  - zlib-devel
rbenv_user_profile: true
